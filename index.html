<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <title>Prueba Técnica</title>
    <!-- Bootstrap 5.1.3 -->
    <link rel="stylesheet" type="text/css" href="../PruebaTecnica/Recursos\bootstrap\css\bootstrap.min.css">
    <!-- DATATABLES -->
    <link rel="stylesheet" type="text/css" href="../PruebaTecnica/Recursos/DataTables/datatables.min.css">
</head>

<body>

    <div class="container">
        <div class="x_title">
          <h1 class="box-title">Crear empleado
                  <SPAN title="Crear empleado"><!--span - abarcar. Es un contenedor en línea. Sirve para aplicar estilo al texto o agrupar elementos en línea.-->
                    <button class="btn btn-success" id="btnagregar" onclick="mostrarform(true)" style="background-color: #4CAF50;"><!--Al hacer click, muestra el formulario-->
                      <i class="fa fa-plus-circle"><!--Muestra el texto marcado con un estilo en cursiva o italica.-->
                      </i> Crear
                    </button>
                  </SPAN>
                </h1>
           
          <div class="clearfix"></div>
        </div>
        <div class="form-row align-items-center" id="formularioregistros">
            <!--div con el formulario de registre para articulos-->
            <!--formulario oculto-->
            <div class="alert alert-primary" role="alert">
                Los campos con asteriscos (*), son obligatorios
              </div>
            <form name="formEmpleado" id="formEmpleado" method="POST">
                <div class="form-row align-items-center">
                    <div class="row">
                        <div class="col-2">
                            <label>Nombre Completo*</label>
                        </div>
                        <div class="form-group col-6">
                            <input type="hidden" class="form-control" name="id" id="id">
                            <input type="text" class="form-control" name="nombre" id="nombre" maxlength="50"
                                placeholder="Nombre completo del empleado"></input>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-2">
                            <label>Correo electrónico*</label>
                        </div>
                        <div class="form-group col-6">
                            <input type="email" class="form-control" name="email" id="email" maxlength="50"
                                placeholder="Correo electrónico" required></input>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-2">
                            <label>Genero*</label>
                        </div>
                        <div class="form-group col-6">
                            <div>
                                <input type="radio" class="form" name="sexoM" id="sexoM" value="1" checked> Masculino</input>
                            </div>
                            <div>

                                <input type="radio" class="form-" name="sexoF" id="sexoF" value="2"> Femenino</input>
                            </div>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-2">
                            <label>Área *</label>
                        </div>
                        <div class="form-group col-6">
                            <select id="area" name="area" class="form-control" data-live-search="true" required>
                            </select>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-2">
                            <label>Descripción*</label>
                        </div>
                        <div class="form-group col-6">
                            <textarea class="form-group col-lg-12 col-md-12 col-sm-12 col-xs-12" name="descripcion"
                                id="descripcion" maxlength="160"></textarea>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-2">
                        </div>
                        <div class="form-group col-6">
                            <label><input type="checkbox" id="boletin" value="1">Deseo recibir boletín
                                informativo</label><br>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-2">
                            <label>Roles*</label>
                        </div>
                        <div class="form-group col-6">
                            <div>
                                <input type="checkbox" class="form" name="rol1" id="rol1" value="1" checked>Profesional
                                de
                                proyectos -
                                Desarrollador</input>
                            </div>
                            <div>

                                <input type="checkbox" class="form-" name="rol2" id="rol2" value="2">Gerente
                                estratégico</input>
                            </div>
                            <div>

                                <input type="checkbox" class="form-" name="rol3" id="rol3" value="3">Auxiliar
                                administrativo</input>
                            </div>
                        </div>
                    </div>
                    <br>
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <SPAN title="Guardar Estación"><button class="btn btn-primary" type="submit" id="btnGuardar"><i
                                    class="fa fa-save"></i> Guardar</button></SPAN>
                        <!--ejecuta cancelar formulario-->
                        <SPAN title="Cancelar Estación"><button class="btn btn-danger" onclick="cancelarform()"
                                type="button"><i class="fa fa-arrow-circle-left"></i> Cancelar</button></SPAN>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- centro listado de articulos-->
    <div class="panel-body table-responsive" id="listadoregistros">
        <table id="tbllistado" name="tbllistado" class="table table-striped table-bordered table-condensed table-hover">
            <thead>
                <th>Id</th>
                <th>Nombre Empleado</th>
                <th>Email Empleado</th>
                <th>Genero</th>
                <th>Área</th>
                <th>Boletín</th>
                <th>Descripción</th>
                <th>Opciones</th>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    </div>
    <!--Fin centro -->
    <!-- jQuery -->
    <script src="../PruebaTecnica/Recursos\jquery\jquery.min.js"></script>
    <!-- Bootstrap 3.3.5 -->
    <script src="../PruebaTecnica/Recursos/bootstrap/js/bootstrap.min.js"></script>
    <!-- Datatable-->
    <script src="../PruebaTecnica/Recursos\DataTables\datatables.min.js"></script>

    <script type="text/javascript" src="../PruebaTecnica/Control\Ajax\EmpleadosAjax.js"></script>
</body>

</html>
